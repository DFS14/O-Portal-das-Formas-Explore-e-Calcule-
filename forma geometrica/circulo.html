  <main>
    <main>
      <h3>A área de um círculo é pi vezes o raio elevado ao quadrado (A = π r²). Aprenda a usar esta fórmula para calcular a área de um círculo, quando souber a medida do diâmetro.</h3>  
        
    <label for="base">Raio:</label>
    <input type="number" id="raio" step="any" placeholder="Digite o raio"><br><br>
    
  <button onclick="calcularArea()">Calcular</button>
  <p id="resultado"></p>

  
</main>

  
<footer>
  <p>Desenvolvido por <strong>Dailton Fernandes</strong> Copyright &copy;</p>
</footer>
</body>

<script>
  function calcularArea() {
      var raio = parseFloat(document.getElementById("raio").value);
      var area = Math.PI * raio * raio;
      document.getElementById("resultado").innerHTML = "A área do círculo é: " + area.toFixed(2);
  }
</script>
