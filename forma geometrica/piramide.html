<body>
  <header>
    <div class="title">
      <h1>Forma Geométrica <span>Tronco de Pirâmide</span>!</h1>

    </div>
    <a href="./index.html"><i class="fa-solid fa-rotate-left"></i></a>
  </header>

  <main>
  
    <h3>A área do tronco da pirâmide, portanto, é determinada pelas somas das áreas da base maior (AB), base menor (Ab) e área das faces laterais (Al).</h3>
    <label for="base">Base da Pirâmide:</label>

    <input type="number" id="base" step="any" placeholder="Digite a base"><br><br>
    
    <label for="altura">Altura Lateral da Pirâmide:</label>
    <input type="number" id="altura" step="any" placeholder="Digite a altura"><br><br>
    
    <button onclick="calcularArea()">Calcular</button>
    
    <p id="resultado"></p>
  </main>

  <footer>
    <p>Desenvolvido por <strong>Dailton Fernandes</strong> Copyright &copy;</p>
  </footer>
</body>

<script>
  function calcularArea() {
      var base = parseFloat(document.getElementById("base").value);
      var altura = parseFloat(document.getElementById("altura").value);
      
      var areaBase = base ** 2;
      var areaLateral = base * altura;
      var areaTotal = areaBase + areaLateral;
      
      document.getElementById("resultado").innerHTML = "A área da superfície da pirâmide é: " + areaTotal;
  }
</script>
